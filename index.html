<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kropp Fitness</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>
   <header class="header">
      <a class="header-logo" href="#">
         <img class="header-logo-image" src="./images/logo.png" width="135" height="25" alt="Kropp Logo" loading="lazy">
      </a>
      <nav class="header-navigation">
         <ul class="header-navigation-list">
            <li class="header-navigation-item">
               <a class="header-navigation-link navigation-link-current" href="#">Home</a>
            </li>
            <li class="header-navigation-item">
               <a class="header-navigation-link" href="#">Pages</a>
            </li>
            <li class="header-navigation-item">
               <a class="header-navigation-link" href="#">Portfolio</a>
            </li>
            <li class="header-navigation-item">
               <a class="header-navigation-link" href="#">Blog</a>
            </li>
            <li class="header-navigation-item">
               <a class="header-navigation-link" href="#">Shop</a>
         </ul>
      </nav>
      <div class="header-actions">
         <button class="header-book-button button" type="button">Book now</button>
         <button class="hedaer-burger-button" type="button" title="Open menu">
            <span class="visually-hidden">Open menu</span>
            <span class="hedaer-burger-button-line"></span>
            <span class="hedaer-burger-button-line"></span>
            <span class="hedaer-burger-button-line"></span>
         </button>
      </div>
   </header>
   <main class="main">
      <h1 class="visually-hidden">Kropp Fitness</h1>
      <section class="banner">
         <h2 class="visually-hidden">Upcoming events</h2>
         <div class="banner-body">
            <div class="banner-info">
               New event <br>
               coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
            </div>
            <h3 class="banner-title">Crossfit</h3>
         </div>
         <div class="banner-pagination">
            <ul class="banner-pagination-list">
               <li class="banner-pagination-item">
                  <button class="banner-pagination-button" type="button"></button>
               </li>
               <li class="banner-pagination-item">
                  <button class="banner-pagination-button" type="button"></button>
               </li>
               <li class="banner-pagination-item">
                  <button class="banner-pagination-button pagination-button-current" type="button"></button>
               </li>
            </ul>
         </div>
      </section>
   </main>
</body>
</html>
